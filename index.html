<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/fe86d1354a.js" crossorigin="anonymous"></script>
    <title>Registrese</title>
</head>
<body>
    <header>
        <h1 class="Title-head">
            Registrarse
        </h1>
    </header>
    <section>
        <div class="User-information">
            <h1 class="title-form">
                Bienvenido
            </h1>
            <h2 class="subtitle-form">
                A nuestra sitio web, <a href="" class="link">Concenos mejor</a> 
            </h2>
            <img src="Img/Img.jpg" alt="">
        </div>
        <div class="Form">
            <div class="title-form-wrap">
                <h2>
                    Hola..!, Te Registras :) ?
                </h2>
            </div>
            <div class="input-wrap">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="name" placeholder="@Usuario">
            </div>

            <div class="input-wrap">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="name" placeholder="Correo Electronico">
            </div>

            <div class="input-wrap">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" name="name" placeholder="Telefono">
            </div>

            <div class="input-wrap">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="name" placeholder="ContraseÃ±a">
            </div>
            
            <div class="terms-and-Conditions">
                <input type="checkbox">
                <h5>
                    Aceptar <a href="#" class="link">terminos</a>  y <a href="#" class="link">condiciones</a>
                </h5>
            </div>

            <div class="input-submit">
                <input type="submit" name="name" value="Enviar">
            </div>
        </div>
    </section>
</body>
</html>
